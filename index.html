<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Il mio Libro di Armonia</title>
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.6.1/dist/opensheetmusicdisplay.min.js"></script>
</head>
<body>

    <h1>Esempi di Armonia</h1>
    <div id="spartito"></div>

    <script>
        // Questa funzione aspetta che la libreria sia pronta
        window.onload = function() {
            if (typeof opensheetmusicdisplay !== 'undefined') {
                var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("spartito");
                
                // SOSTITUISCI "tuo-file.xml" con il nome esatto del tuo file
                osmd.load("prova.xml").then(function() {
                    osmd.render();
                }).catch(function(err) {
                    console.error("Errore nel caricamento dell'XML:", err);
                });
            } else {
                console.error("Libreria OSMD non caricata correttamente!");
            }
        };
    </script>
</body>
</html>
