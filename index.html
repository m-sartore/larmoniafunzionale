<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armonia Funzionale - m-sartore</title>
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.5.8/build/opensheetmusicdisplay.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 10px; }
        .controls { background: white; padding: 15px; border-bottom: 2px solid #ddd; position: sticky; top: 0; z-index: 100; }
        button, select { padding: 10px 15px; font-size: 16px; margin: 5px; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #3498db; color: white; border: none; }
        #status { font-size: 12px; color: #7f8c8d; margin-top: 5px; }
        #osmd-container { background: white; margin-top: 10px; min-height: 500px; }
    </style>
</head>
<body>

<div class="controls">
    <button onclick="playDemo()">AIUTO: Come ascoltare</button>
    <select id="transpose-select" onchange="transpose(this.value)">
        <option value="0" selected>Tonalità Originale</option>
        <option value="1">+1 Semitono</option>
        <option value="2">+2 Semitoni</option>
        <option value="3">+3 Semitoni</option>
        <option value="-1">-1 Semitono</option>
        <option value="-2">-2 Semitoni</option>
        <option value="-3">-3 Semitoni</option>
    </select>
    <div id="status">Caricamento spartito...</div>
</div>

<div id="osmd-container"></div>

<script>
    let osmd;
    const status = document.getElementById('status');

    async function init() {
        try {
            osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmd-container", {
                drawTitle: true,
                drawSubtitle: true,
                backend: "svg" // Usiamo SVG che è più stabile per il trasporto
            });
            
            await osmd.load("./prova.mxl");
            osmd.render();
            status.innerText = "Spartito pronto. Usa il menu per trasportare.";
        } catch (e) {
            status.innerText = "Errore caricamento: " + e.message;
        }
    }

    function transpose(val) {
        if (!osmd) return;
        try {
            status.innerText = "Trasporto in corso...";
            const transposeVal = parseInt(val);
            
            // Metodo di trasporto ultra-semplice
            osmd.Sheet.Transpose = transposeVal;
            osmd.updateGraphic();
            osmd.render();
            
            status.innerText = "Trasportato a: " + val;
        } catch (e) {
            status.innerText = "Errore trasporto: " + e.message;
            console.error(e);
        }
    }

    function playDemo() {
        alert("Per l'ascolto interattivo su questo browser, assicurati di aver attivato l'audio del dispositivo. Se il player non appare, prova a ricaricare la pagina.");
    }

    window.onload = init;
</script>

</body>
</html>
