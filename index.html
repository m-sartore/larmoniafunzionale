<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempi di Armonia</title>
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.5.8/build/opensheetmusicdisplay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/osmd-audio-player@1.1.0/dist/index.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        #controls { margin-bottom: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #osmd-container { background: white; border-radius: 8px; padding: 10px; }
        button, select { padding: 10px; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; margin: 5px; }
        button:hover { background: #e0e0e0; }
    </style>
</head>
<body>

    <h2>Esempio di Armonia: Prova</h2>

    <div id="controls">
        <button id="btn-play">Play</button>
        <button id="btn-stop">Stop</button>
        
        <label for="transpose">Trasporta (semitoni):</label>
        <select id="transpose">
            <option value="-6">-6</option> <option value="-5">-5</option>
            <option value="-4">-4</option> <option value="-3">-3</option>
            <option value="-2">-2</option> <option value="-1">-1</option>
            <option value="0" selected>Originale</option>
            <option value="1">+1</option> <option value="2">+2</option>
            <option value="3">+3</option> <option value="4">+4</option>
            <option value="5">+5</option> <option value="6">+6</option>
        </select>
    </div>

    <div id="osmd-container"></div>

    <script>
        const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmd-container");
        const audioPlayer = new OsmdAudioPlayer();

        async function loadScore() {
            // Sostituisci 'TUO-UTENTE' col tuo vero nome utente GitHub nel link qui sotto
            const url = "spartiti/prova.mxl";
            await osmd.load(url);
            osmd.render();
            await audioPlayer.loadScore(osmd);
        }

        // Funzione Play/Pause
        document.getElementById('btn-play').addEventListener('click', () => {
            if (audioPlayer.state === 'STOPPED' || audioPlayer.state === 'PAUSED') {
                audioPlayer.play();
                document.getElementById('btn-play').innerText = 'Pause';
            } else {
                audioPlayer.pause();
                document.getElementById('btn-play').innerText = 'Play';
            }
        });

        document.getElementById('btn-stop').addEventListener('click', () => {
            audioPlayer.stop();
            document.getElementById('btn-play').innerText = 'Play';
        });

        // Funzione Trasporto
        document.getElementById('transpose').addEventListener('change', async (e) => {
            const semitones = parseInt(e.target.value);
            osmd.Sheet.Transpose = semitones;
            osmd.updateGraphic();
            osmd.render();
            // Ricarica l'audio per riflettere il trasporto
            await audioPlayer.loadScore(osmd);
        });

        loadScore();
    </script>
</body>
</html>
