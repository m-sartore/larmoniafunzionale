<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempi Armonia</title>
    
    <script src="./opensheetmusicdisplay.min.js"></script>
    
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
        #score-container { background: white; border: 1px solid #ddd; border-radius: 8px; min-height: 400px; margin-top: 20px; }
        .controls { margin: 20px 0; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px; border: 1px solid #007bff; background: white; color: #007bff; }
        button:hover { background: #007bff; color: white; }
    </style>
</head>
<body>

    <h1>Esempi di Armonia Funzionale</h1>
    
    <div class="controls">
        <button onclick="changeTranspose(1)">Trasporta +1</button>
        <button onclick="changeTranspose(-1)">Trasporta -1</button>
        <button onclick="location.reload()">Ricarica</button>
    </div>

    <div id="loading">Caricamento in corso...</div>
    <div id="score-container"></div>

    <script>
        var osmd;

        // Funzione per inizializzare OSMD
        function startApp() {
            // Controlliamo se la libreria è "viva"
            if (typeof opensheetmusicdisplay !== 'undefined') {
                document.getElementById('loading').style.display = 'none';
                
                osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("score-container", {
                    autoResize: true,
                    drawTitle: true
                });

                // SOSTITUISCI "esempio.xml" con il nome esatto del tuo file (occhio alle maiuscole!)
                osmd.load("esempio.xml").then(function() {
                    osmd.render();
                }).catch(function(e) {
                    console.error("Errore caricamento XML:", e);
                    document.getElementById('loading').innerHTML = "Errore: File XML non trovato.";
                });
            } else {
                // Se non è ancora pronta, riprova tra mezzo secondo
                console.log("Libreria non ancora pronta, riprovo...");
                setTimeout(startApp, 500);
            }
        }

        function changeTranspose(semitones) {
            if (osmd && osmd.Sheet) {
                osmd.Sheet.Transpose += semitones;
                osmd.updateGraphic();
                osmd.render();
            }
        }

        // Avvio
        window.onload = startApp;
    </script>
</body>
</html>
</body>
</html>
