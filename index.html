<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armonia Interattiva</title>
    
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.5.8/build/opensheetmusicdisplay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/osmd-audio-player@1.1.0/dist/index.js"></script>

    <style>
        body { font-family: sans-serif; text-align: center; background: #fdfdfd; padding: 20px; }
        #panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; margin-bottom: 20px; }
        button, select { padding: 12px 20px; font-size: 16px; margin: 5px; cursor: pointer; border-radius: 8px; border: 1px solid #ddd; }
        #status { font-weight: bold; color: #e67e22; margin-bottom: 10px; }
        #osmd-container { background: white; border-radius: 12px; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); min-height: 400px; }
    </style>
</head>
<body>

    <div id="panel">
        <div id="status">In attesa delle librerie...</div>
        <button id="btn-play" disabled>PLAY</button>
        <button id="btn-stop" disabled>STOP</button>
        <br>
        <label>Trasporta:</label>
        <select id="transpose">
            <option value="-3">-3</option><option value="-2">-2</option>
            <option value="-1">-1</option><option value="0" selected>Originale</option>
            <option value="1">+1</option><option value="2">+2</option>
            <option value="3">+3</option>
        </select>
    </div>

    <div id="osmd-container"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const playBtn = document.getElementById('btn-play');
        const stopBtn = document.getElementById('btn-stop');
        let osmd, audioPlayer;

        // Funzione magica che aspetta le librerie
        function boot() {
            const osmdReady = typeof opensheetmusicdisplay !== 'undefined';
            const playerReady = typeof OsmdAudioPlayer !== 'undefined';

            if (osmdReady && playerReady) {
                statusDiv.style.color = "#27ae60";
                statusDiv.innerText = "Librerie caricate! Preparazione spartito...";
                init();
            } else {
                // Se non sono pronte, riprova tra 200 millisecondi
                setTimeout(boot, 200);
            }
        }

        async function init() {
            try {
                // Inizializza visualizzatore
                osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmd-container");
                await osmd.load("./prova.mxl");
                osmd.render();

                // Inizializza player
                const PlayerClass = OsmdAudioPlayer.OsmdAudioPlayer || OsmdAudioPlayer;
                audioPlayer = new PlayerClass();
                await audioPlayer.loadScore(osmd);
                
                statusDiv.innerText = "TUTTO PRONTO!";
                playBtn.disabled = false;
                stopBtn.disabled = false;

                // Controlli
                playBtn.onclick = async () => {
                    if (audioPlayer.context.state === 'suspended') await audioPlayer.context.resume();
                    if (audioPlayer.state === 'STOPPED' || audioPlayer.state === 'PAUSED') {
                        await audioPlayer.play();
                        statusDiv.innerText = "Suonando...";
                    } else {
                        audioPlayer.pause();
                        statusDiv.innerText = "In pausa";
                    }
                };

                stopBtn.onclick = () => {
                    audioPlayer.stop();
                    statusDiv.innerText = "Stop";
                };

                document.getElementById('transpose').onchange = async (e) => {
                    const val = parseInt(e.target.value);
                    statusDiv.innerText = "Trasporto in corso...";
                    osmd.Sheet.Transpose = val;
                    osmd.updateGraphic();
                    osmd.render();
                    await audioPlayer.loadScore(osmd);
                    statusDiv.innerText = "Trasporto completato!";
                };

            } catch (err) {
                statusDiv.style.color = "#c0392b";
                statusDiv.innerText = "ERRORE: " + err.message;
            }
        }

        // Fai partire il cane da guardia
        boot();
    </script>
</body>
</html>
