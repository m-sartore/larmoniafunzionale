<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armonia Interattiva - m-sartore</title>
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.5.8/build/opensheetmusicdisplay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/osmd-audio-player@1.1.0/dist/index.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; background: #f4f4f4; padding: 20px; }
        #controls { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; margin-bottom: 20px; }
        button, select { padding: 12px; margin: 5px; cursor: pointer; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { color: #555; font-style: italic; margin: 10px; }
        #osmd-container { background: white; border-radius: 10px; padding: 10px; min-height: 400px; }
    </style>
</head>
<body>

    <h2>Esempio di Armonia</h2>

    <div id="controls">
        <button id="btn-play" disabled>Caricamento...</button>
        <button id="btn-stop" disabled>Stop</button>
        <label>Trasporta:</label>
        <select id="transpose">
            <option value="-5">-5 semitoni</option>
            <option value="-4">-4 semitoni</option>
            <option value="-3">-3 semitoni</option>
            <option value="-2">-2 semitoni</option>
            <option value="-1">-1 semitono</option>
            <option value="0" selected>Originale</option>
            <option value="1">+1 semitono</option>
            <option value="2">+2 semitoni</option>
            <option value="3">+3 semitoni</option>
            <option value="4">+4 semitoni</option>
            <option value="5">+5 semitoni</option>
        </select>
    </div>

    <p id="status">Verifica librerie in corso...</p>
    <div id="osmd-container"></div>

    <script>
        let osmd, audioPlayer;
        const status = document.getElementById('status');
        const playBtn = document.getElementById('btn-play');
        const stopBtn = document.getElementById('btn-stop');

        // Funzione per attendere che le librerie siano caricate
        function checkLibraries() {
            if (typeof opensheetmusicdisplay !== 'undefined' && typeof OsmdAudioPlayer !== 'undefined') {
                status.innerText = "Librerie pronte. Caricamento file...";
                initPlayer();
            } else {
                status.innerText = "Inizializzazione librerie...";
                setTimeout(checkLibraries, 500); // Riprova ogni mezzo secondo
            }
        }

        async function initPlayer() {
            try {
                osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmd-container");
                audioPlayer = new OsmdAudioPlayer.OsmdAudioPlayer();

                // Carichiamo il file locale
                await osmd.load("./prova.mxl");
                osmd.render();
                
                await audioPlayer.loadScore(osmd);
                
                status.innerText = "Pronto! Premi Play.";
                playBtn.disabled = false;
                stopBtn.disabled = false;
                playBtn.innerText = "Play";
            } catch (e) {
                status.innerText = "Errore: " + e.message;
                console.error(e);
            }
        }

        playBtn.onclick = async () => {
            if (audioPlayer.state === 'STOPPED' || audioPlayer.state === 'PAUSED') {
                await audioPlayer.play();
                playBtn.innerText = "Pausa";
            } else {
                audioPlayer.pause();
                playBtn.innerText = "Play";
            }
        };

        stopBtn.onclick = () => {
            audioPlayer.stop();
            playBtn.innerText = "Play";
        };

        document.getElementById('transpose').onchange = async (e) => {
            const val = parseInt(e.target.value);
            status.innerText = "Trasporto a " + val + "...";
            osmd.Sheet.Transpose = val;
            osmd.updateGraphic();
            osmd.render();
            await audioPlayer.loadScore(osmd);
            status.innerText = "Trasporto completato!";
        };

        // Avvia il controllo
        checkLibraries();
    </script>
</body>
</html>
