<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armonia - m-sartore</title>
    
    <script src="https://unpkg.com/opensheetmusicdisplay@1.5.8/build/opensheetmusicdisplay.min.js"></script>
    <script src="https://unpkg.com/osmd-audio-player@1.1.0/dist/index.js"></script>

    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 10px; }
        #controls { background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #osmd-container { background: white; min-height: 400px; border-radius: 8px; }
        button { padding: 10px 20px; font-weight: bold; cursor: pointer; }
        .status-bar { font-size: 12px; color: #666; margin: 10px; }
    </style>
</head>
<body>

    <div id="controls">
        <button id="btn-play">PLAY / PAUSA</button>
        <button id="btn-stop">STOP</button>
        <select id="transpose">
            <option value="0">Tonalità Originale</option>
            <option value="1">+1 Semitono</option>
            <option value="2">+2 Semitoni</option>
            <option value="-1">-1 Semitono</option>
            <option value="-2">-2 Semitoni</option>
        </select>
    </div>

    <div id="status" class="status-bar">Avvio sistema...</div>
    <div id="osmd-container"></div>

    <script>
        const status = document.getElementById('status');
        let osmd;
        let audioPlayer;

        // Funzione di avvio forzato
        async function loadAll() {
            try {
                status.innerText = "Configurazione Visualizzatore...";
                osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmd-container");

                status.innerText = "Caricamento file prova.mxl...";
                await osmd.load("./prova.mxl");
                osmd.render();

                status.innerText = "Inizializzazione Audio (attendere)...";
                // Proviamo entrambi i modi in cui la libreria può presentarsi
                const PlayerClass = window.OsmdAudioPlayer?.OsmdAudioPlayer || window.OsmdAudioPlayer;
                audioPlayer = new PlayerClass();
                
                await audioPlayer.loadScore(osmd);
                
                status.innerText = "TUTTO PRONTO!";
                
                // Gestione Bottoni
                document.getElementById('btn-play').onclick = async () => {
                    if (audioPlayer.state === 'STOPPED' || audioPlayer.state === 'PAUSED') {
                        await audioPlayer.play();
                    } else {
                        audioPlayer.pause();
                    }
                };

                document.getElementById('btn-stop').onclick = () => audioPlayer.stop();

                document.getElementById('transpose').onchange = async (e) => {
                    status.innerText = "Trasporto in corso...";
                    osmd.Sheet.Transpose = parseInt(e.target.value);
                    osmd.updateGraphic();
                    osmd.render();
                    await audioPlayer.loadScore(osmd);
                    status.innerText = "Pronto (Trasportato)";
                };

            } catch (err) {
                status.innerText = "ERRORE: " + err.message;
                console.error(err);
            }
        }

        // Aspetta 1 secondo per sicurezza e poi lancia tutto
        setTimeout(loadAll, 1000);
    </script>
</body>
</html>
