<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armonia - m-sartore</title>
    <script src="https://unpkg.com/opensheetmusicdisplay@1.5.8/build/opensheetmusicdisplay.min.js"></script>
    <script src="https://unpkg.com/osmd-audio-player@1.1.0/dist/index.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
        #controls { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button, select { padding: 12px 20px; font-size: 16px; margin: 5px; cursor: pointer; border-radius: 8px; border: 1px solid #ddd; background: #fff; }
        button:hover { background: #3498db; color: white; }
        #status { font-size: 14px; color: #666; margin: 10px; font-weight: bold; }
        #osmd-container { background: white; border-radius: 12px; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="controls">
        <button id="btn-play">PLAY / PAUSA</button>
        <button id="btn-stop">STOP</button>
        <br>
        <label>Trasporta Semitoni: </label>
        <select id="transpose">
            <option value="-5">-5</option><option value="-4">-4</option>
            <option value="-3">-3</option><option value="-2">-2</option>
            <option value="-1">-1</option><option value="0" selected>0 (Originale)</option>
            <option value="1">+1</option><option value="2">+2</option>
            <option value="3">+3</option><option value="4">+4</option>
            <option value="5">+5</option>
        </select>
    </div>

    <div id="status">Inizializzazione...</div>
    <div id="osmd-container"></div>

    <script>
        const status = document.getElementById('status');
        let osmd, audioPlayer;

        async function init() {
            try {
                // 1. Visualizzatore
                osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmd-container");
                await osmd.load("./prova.mxl");
                osmd.render();

                // 2. Audio Player (Gestione errore libreria)
                const PlayerClass = window.OsmdAudioPlayer?.OsmdAudioPlayer || window.OsmdAudioPlayer;
                if (!PlayerClass) throw new Error("Libreria Audio non caricata");
                
                audioPlayer = new PlayerClass();
                
                // Carichiamo lo spartito nel player
                await audioPlayer.loadScore(osmd);
                status.innerText = "PRONTO! Clicca Play (attendi qualche secondo per l'audio)";

                // PLAY / PAUSA
                document.getElementById('btn-play').onclick = async () => {
                    // Importante: riprende il contesto audio (richiesto dai browser)
                    if (audioPlayer.context.state === 'suspended') {
                        await audioPlayer.context.resume();
                    }

                    if (audioPlayer.state === 'STOPPED' || audioPlayer.state === 'PAUSED') {
                        status.innerText = "In riproduzione...";
                        await audioPlayer.play();
                    } else {
                        status.innerText = "Pausa";
                        audioPlayer.pause();
                    }
                };

                // STOP
                document.getElementById('btn-stop').onclick = () => {
                    audioPlayer.stop();
                    status.innerText = "Stop";
                };

                // TRASPORTO (Rifatto per essere piÃ¹ solido)
                document.getElementById('transpose').onchange = async (e) => {
                    const val = parseInt(e.target.value);
                    status.innerText = "Trasporto a " + val + "...";
                    
                    // Applichiamo il trasporto a OSMD
                    osmd.Sheet.Transpose = val;
                    osmd.updateGraphic();
                    osmd.render();
                    
                    // Sincronizziamo il player audio con le nuove note trasportate
                    await audioPlayer.loadScore(osmd);
                    status.innerText = "Trasportato a " + val + ". Pronto!";
                };

            } catch (err) {
                status.innerText = "ERRORE: " + err.message;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
