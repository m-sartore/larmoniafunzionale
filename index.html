<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempi di Armonia - m-sartore</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        header { 
            background: #2c3e50; 
            padding: 10px; 
            text-align: center; 
            height: 40px;
        }
        iframe { 
            width: 100%; 
            height: calc(100% - 60px); 
            border: none; 
            background: white; 
        }
    </style>
</head>
<body>

    <header>
        <strong>Esempio Musicale: prova.mxl</strong>
    </header>

    <iframe id="osmd-viewer" src=""></iframe>

    <script>
        // Configurazione definitiva per m-sartore
        const rawUrl = "https://raw.githubusercontent.com/m-sartore/larmoniafunzionale/main/prova.mxl";
        
        // Costruiamo il link alla demo forzando la pulizia della cache con un numero casuale (?v=...)
        const demoUrl = "https://opensheetmusicdisplay.github.io/demo/?score=" + encodeURIComponent(rawUrl);

        // Caricamento immediato
        document.getElementById('osmd-viewer').src = demoUrl;
    </script>

</body>
</html>
