<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempi di Armonia</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        header { background: #2c3e50; color: white; padding: 10px; text-align: center; height: 50px; }
        iframe { width: 100%; height: calc(100% - 70px); border: none; }
        .info { font-size: 0.8em; opacity: 0.8; }
    </style>
</head>
<body>

    <header>
        <strong>Libro di Armonia - Esempio: prova.mxl</strong>
        <div class="info">Usa i controlli in basso nel player per Play e Trasporto</div>
    </header>

    <iframe id="player" src=""></iframe>

    <script>
        // Costruiamo il link al tuo file mxl su GitHub
        // Sostituisci 'TUO-UTENTE' con il tuo nome reale su GitHub
        const utente = "m-sartore"; 
        const repo = "larmoniafunzionale"; // o il nome del tuo repo
        const file = "spartiti/prova.mxl";
        
        const rawUrl = `https://raw.githubusercontent.com/${utente}/${repo}/main/${file}`;
        
        // Usiamo un visualizzatore basato su OSMD che permette il trasporto
        const viewerUrl = `https://opensheetmusicdisplay.github.io/demo/?score=${encodeURIComponent(rawUrl)}`;
        
        document.getElementById('player').src = viewerUrl;
    </script>

</body>
</html>
