<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempi di Armonia - m-sartore</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        header { 
            background: #2c3e50; 
            padding: 10px; 
            text-align: center; 
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        iframe { 
            width: 100%; 
            height: calc(100% - 80px); 
            border: none; 
            background: white; 
        }
        .debug-info { font-size: 11px; color: #bdc3c7; text-decoration: none; margin-top: 4px; }
    </style>
</head>
<body>

    <header>
        <strong>Libro di Armonia</strong>
        <a id="file-link" class="debug-info" target="_blank">Verifica file .mxl</a>
    </header>

    <iframe id="osmd-viewer" src=""></iframe>

    <script>
        // --- CONFIGURAZIONE ---
        const username = "m-sartore";
        const repo = "larmoniafunzionale";
        
        // Legge il file dall'URL (?file=...) o usa prova.mxl di default
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file') || "prova.mxl";

        // Costruzione URL per file direttamente nel main
        const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/${fileName}`;
        
        // Aggiorna link di verifica
        const debugLink = document.getElementById('file-link');
        debugLink.href = rawUrl;
        debugLink.innerText = "Caricato: " + fileName;

        // URL della Demo OSMD
        const demoUrl = `https://opensheetmusicdisplay.github.io/demo/?score=${encodeURIComponent(rawUrl)}`;

        // Carica nell'iframe
        document.getElementById('osmd-viewer').src = demoUrl;
    </script>

</body>
</html>
